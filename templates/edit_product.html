<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap"
        rel="stylesheet">

    <title>Sixteen Clothing HTML Template</title>

    <!-- Bootstrap core CSS -->
    <link href="static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!--



                        <!-- Additional CSS Files -->
    <link rel="stylesheet" href="static/assets/css/fontawesome.css">
    <link rel="stylesheet" href="static/assets/css/templatemo-sixteen.css">
    <link rel="stylesheet" href="static/assets/css/owl.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        #image-preview,
        #image-preview-edit {
            cursor: pointer;
            max-width: 400px;
            max-height: 400px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
    </style>
</head>

<body>
    <div id="preloader">
        <div class="jumper">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div id="cropper-modal" class="modal">
        <div class="modal-content">
            <!-- <span id="close-modal" style="cursor:pointer">&times;</span> -->
            <div>
                <img id="cropper-image" style="max-width: 100%;">
            </div>
            <div class="d-flex justify-content-between mt-2">
                <button id="crop-button" class="btn btn-primary">Crop</button>
                <button id="close-modal" class="btn btn-secondary">Close</button>
            </div>
        </div>
    </div>
    {% include "navbar.html" %}

    <div class="banner header-text">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-sm-12 mt-4">
                    <div class="card">
                        <h2>Product Detail</h2>
                        <img src="/static/crop/{{current_product.image_path}}" class="card-img-top" alt="Product Image"
                            style="height: 400px;">
                    </div>


                    <form>
                        <input type="hidden" name="product_id" value="{{current_product.id}}"></input>
                        <div class="mt-md-4">
                            <h4 class="text-left">{{ current_product.title }}</h4>
                        </div>

                        <div class="mt-md-4">
                            <p class="text-left" style="font-size: 20px; font-weight: bold">
                                ${{
                                current_product.price }}
                            </p>
                        </div>
                        <div class="mt-4">
                            <p class="text-left">{{ current_product.description }}</p>
                        </div>

                    </form>

                </div>



                <div class="col-md-6 col-sm-12 mt-4">
                    <h3>Edit Information</h3>
                    <form class="form-check mt-3" method="post" action="/edit_product?id={{current_product.id}}"
                        enctype="multipart/form-data">
                        <div style="margin-bottom: 15px; text-align: center;">
                            <label>
                                <input class="custom-file-input" type="file" style="display: none" name="image"
                                    onchange="previewImage(event)">
                                <img src="static/crop/{{current_product.image_path}}" alt="Image Preview"
                                    style="cursor:pointer;" name="image" id="image-preview">
                            </label>

                        </div>


                        <div class="text-left">
                            <div class="mb-3">
                                <label for="title" class="form-label">Title</label>
                                <input type="text" class="form-control" name="title" id="title"
                                    value="{{current_product.title}}">

                            </div>
                            <div class="mb-3">
                                <label for="price" class="form-label">Cost</label>
                                <input type="text" class="form-control" name="cost" id="cost"
                                    value="{{current_product.cost}}">
                            </div>
                            <div class="mb-3">
                                <label for="price" class="form-label">Price</label>
                                <input type="text" class="form-control" name="price" id="price"
                                    value="{{current_product.price}}">
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <input type="text" class="form-control" name="description" id="description"
                                    value="{{current_product.description}}">
                            </div>
                            <input type="hidden" id="cropped-image-data" name="cropped_image_data">
                            <input type="hidden" id="original-image-data" name="original_image_data">
                            <input type="hidden" id="original-filename" name="original_filename">
                            <div class="d-flex justify-content-between">
                                <button type="submit" class="btn btn-primary" onclick="prepareSubmission()">Update</button>
                                <a href="/add_product" class="btn btn-secondary">Back</a>

                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>




    {% include "footer.html" %}
</body>



</html>
