<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">

    <title>Sixteen Clothing HTML Template</title>

    <!-- Bootstrap core CSS -->
    <link href="static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
       <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!--

    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="static/assets/css/fontawesome.css">
    <link rel="stylesheet" href="static/assets/css/templatemo-sixteen.css">
    <link rel="stylesheet" href="static/assets/css/owl.css">


  </head>
<body>
    <div id="preloader">
            <div class="jumper">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    {% include "navbar.html" %}
<div class="banner header-text">
<div class="container">
    <div class="row mt-md-4">
        <div class="col-md-6 col-sm-6">
            <div class="card">
                 <h3>Product Information</h3>
               <br>
                <table class="table table-stripe responsive-table__container">
                    <thead class="table-secondary">
                    <tr class="small">
                        <th scope="col">No.</th>
                        <th scope="col">Name</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Price</th>
                        <th scope="col">Image</th>
                        <th scope="col">Total</th>

                    </tr>
                    </thead>
                    <tbody>
                        <tr >
                            <td>{{ current_product.id }}</td>
                             <td>{{ current_product.title.split()[:3] | join(' ')  }}</td>
                             <td>1</td>
                             <td>{{ current_product.price }}</td>
                             <td><img src="static/crop/{{current_product.image_path}}" style="height: 30px; width: 30px"></td>
                             <td>{{ current_product.price }}</td>

                        </tr>

                    </tbody>
                </table>
            </div>

        </div>

        <div class="col-md-6 col-sm-6">
            <div class="card">
            <h3>Customer Information</h3>
                <br>
            <form method = "post" action="/submit_order" enctype="multipart/form-data">
                <input type="hidden" name="product_id" value="{{ current_product.id }}">
              <div class="form-group">
                <label for="exampleInputPassword1" style="float:left">Fullname</label>
                <input type="text" class="form-control" id="" name = "fullname" placeholder="Enter fullname">
              </div>
                <div class="form-group">
                <label for="exampleInputEmail1" style="float:left">Email address</label>
                <input type="email" class="form-control" id="" name="email" placeholder="Enter email">
              </div>
            <div class="form-group">
                <label for="exampleInputPassword1" style="float:left">Phone Number</label>
                <input type="text" class="form-control" id="" name="phone" placeholder="Enter phone number">
              </div>
              <button type="submit" class="btn btn-primary float-left" onclick="handleSubmit(event)">Submit</button>
            </form>
        </div>
        </div>
    </div>
</div>
</div>
<script>
  function handleSubmit(event) {
    event.preventDefault();

    Swal.fire({
      icon: 'success',
      title: 'Success!',
      text: 'You have successfully paid',
      showConfirmButton: true,
      confirmButtonText: 'OK'
    }).then(function () {
      window.location = "/";
    });
  }
</script>
</body>

</html>
